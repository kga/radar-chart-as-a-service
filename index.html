<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レーダーチャート - Radar Chart as a Service</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'BBH Hegarty', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-layout {
            display: flex;
            height: calc(100vh - 40px);
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            width: 420px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-right: none;
            border-radius: 24px 0 0 24px;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-left: none;
            border-radius: 0 24px 24px 0;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .sidebar h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 2px;
        }

        .inputs-section {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            font-size: 13px;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        .input-group input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .input-group select {
            width: 100%;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s;
            cursor: pointer;
        }

        .input-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            transition: all 0.3s;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .input-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            margin: 8px 0;
        }

        .input-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(240, 147, 251, 0.6);
            transition: all 0.2s;
        }

        .input-group input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: 0 0 25px rgba(240, 147, 251, 0.8);
            transform: scale(1.1);
        }

        .input-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(240, 147, 251, 0.6);
            transition: all 0.2s;
        }

        .input-group input[type="range"]::-moz-range-thumb:hover {
            box-shadow: 0 0 25px rgba(240, 147, 251, 0.8);
            transform: scale(1.1);
        }

        .axis-count-control {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            padding: 8px 0;
        }

        .axis-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .axis-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .axis-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .axis-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .axis-count-display {
            min-width: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            font-size: 24px;
        }

        .axis-input {
            display: grid;
            grid-template-columns: 30px minmax(100px, 180px) 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .axis-label-text {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
        }

        .axis-input input[type="text"] {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 6px;
            font-size: 15px;
            color: white;
            transition: all 0.3s;
        }

        .axis-input input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .axis-input input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        }

        .compact-slider {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .compact-slider input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .compact-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(240, 147, 251, 0.5);
        }

        .compact-slider input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(240, 147, 251, 0.5);
        }

        .compact-value {
            min-width: 24px;
            text-align: center;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
        }

        @media (max-width: 900px) {
            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-radius: 24px 24px 0 0;
                border-right: 1px solid rgba(255, 255, 255, 0.3);
                border-bottom: none;
                max-height: 50vh;
            }

            .main-content {
                border-radius: 0 0 24px 24px;
                border-left: 1px solid rgba(255, 255, 255, 0.3);
                border-top: none;
            }

            .sidebar h1 {
                font-size: 18px;
            }
        }

        @media (max-width: 600px) {
            .axis-input {
                grid-template-columns: 25px 1fr;
                gap: 10px;
            }

            .compact-slider {
                grid-column: 2;
            }
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-group input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
            box-shadow: 0 0 12px rgba(240, 147, 251, 0.5);
        }

        .slider-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 12px rgba(240, 147, 251, 0.5);
        }

        .slider-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            min-height: 500px;
            position: relative;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
        }

        button {
            width: 100%;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <h1>Radar Chart as a Service</h1>

            <div class="sidebar-content">
                <div class="inputs-section">
                    <div class="input-group">
                        <label>Axes</label>
                        <div class="axis-count-control">
                            <button type="button" class="axis-btn" id="decreaseAxis" onclick="changeAxisCount(-1)">−</button>
                            <span class="axis-count-display" id="axisCountDisplay">3</span>
                            <button type="button" class="axis-btn" id="increaseAxis" onclick="changeAxisCount(1)">＋</button>
                        </div>
                        <input type="hidden" id="axisCount" value="3">
                    </div>

                    <div id="dynamicInputs"></div>
                </div>

                <div class="buttons">
                    <button class="btn-primary" onclick="updateChart()">Update Chart</button>
                    <button class="btn-secondary" onclick="copyPermalink()">Copy Permalink</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </main>
    </div>

    <div class="notification" id="notification">
        URL copied to clipboard!
    </div>

    <script>
        let chart = null;
        let debounceTimer = null;
        const defaultLabels = ['友情', '努力', '勝利', '', '', ''];

        // デバウンス関数（高速操作時の描画を制御）
        function debounce(func, delay) {
            return function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(this, arguments), delay);
            };
        }

        // デバウンスされたチャート更新関数
        const debouncedUpdateChart = debounce(updateChart, 300);

        // 軸の数の表示を更新
        function updateAxisCountDisplay() {
            const count = document.getElementById('axisCount').value;
            document.getElementById('axisCountDisplay').textContent = count;

            // ボタンの有効/無効を更新
            const decreaseBtn = document.getElementById('decreaseAxis');
            const increaseBtn = document.getElementById('increaseAxis');

            if (decreaseBtn && increaseBtn) {
                decreaseBtn.disabled = (parseInt(count) <= 3);
                increaseBtn.disabled = (parseInt(count) >= 6);
            }
        }

        // 軸の数を変更
        function changeAxisCount(delta) {
            const axisCountInput = document.getElementById('axisCount');
            let currentCount = parseInt(axisCountInput.value);
            let newCount = currentCount + delta;

            // 3〜6の範囲内に制限
            if (newCount >= 3 && newCount <= 6) {
                axisCountInput.value = newCount;
                updateAxisCountDisplay();
                generateInputs();
                // チャートを再描画
                setTimeout(() => {
                    updateChart();
                }, 50);
            }
        }

        // 入力フォームを動的に生成
        function generateInputs() {
            const count = parseInt(document.getElementById('axisCount').value);
            const container = document.getElementById('dynamicInputs');
            container.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                // コンパクトな1行入力
                const axisInput = document.createElement('div');
                axisInput.className = 'axis-input';
                const placeholder = defaultLabels[i - 1] || `軸${i}`;
                axisInput.innerHTML = `
                    <span class="axis-label-text">#${i}</span>
                    <input type="text" id="label${i}" placeholder="${placeholder}">
                    <div class="compact-slider">
                        <input type="range" id="value${i}" min="1" max="3" value="1">
                        <span class="compact-value" id="value${i}-display">1</span>
                    </div>
                `;
                container.appendChild(axisInput);

                // スライダーのイベントリスナー
                setTimeout(() => {
                    const slider = document.getElementById(`value${i}`);
                    const display = document.getElementById(`value${i}-display`);

                    slider.addEventListener('input', function() {
                        display.textContent = this.value;
                        debouncedUpdateChart();
                    });
                }, 0);
            }

            // デフォルト値を設定
            loadDefaultValues(count);
        }

        // デフォルト値を読み込み
        function loadDefaultValues(count) {
            for (let i = 1; i <= count; i++) {
                const labelInput = document.getElementById(`label${i}`);
                if (labelInput && !labelInput.value && defaultLabels[i - 1]) {
                    labelInput.value = defaultLabels[i - 1];
                }
            }
        }

        // URLクエリパラメータを解析
        function parseQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const count = params.get('count');
            const labels = params.get('labels');
            const values = params.get('values');

            if (count) {
                const countNum = parseInt(count);
                if (countNum >= 3 && countNum <= 6) {
                    document.getElementById('axisCount').value = countNum;
                }
            }

            return { count, labels, values };
        }

        // URLパラメータから値を設定
        function setValuesFromParams(labels, values) {
            if (labels) {
                const labelArray = labels.split(',');
                labelArray.forEach((label, i) => {
                    const input = document.getElementById(`label${i + 1}`);
                    if (input) {
                        input.value = decodeURIComponent(label);
                    }
                });
            }

            if (values) {
                const valueArray = values.split(',');
                valueArray.forEach((value, i) => {
                    const val = parseInt(value);
                    if (val >= 1 && val <= 3) {
                        const slider = document.getElementById(`value${i + 1}`);
                        if (slider) {
                            slider.value = val;
                            const display = document.getElementById(`value${i + 1}-display`);
                            if (display) display.textContent = val;
                        }
                    }
                });
            }
        }

        // チャートを更新
        function updateChart() {
            const count = parseInt(document.getElementById('axisCount').value);
            const labels = [];
            const values = [];

            for (let i = 1; i <= count; i++) {
                const labelInput = document.getElementById(`label${i}`);
                const valueInput = document.getElementById(`value${i}`);

                labels.push(labelInput ? (labelInput.value || `Axis ${i}`) : `Axis ${i}`);
                values.push(valueInput ? parseInt(valueInput.value) : 1);
            }

            const ctx = document.getElementById('radarChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Score',
                        data: values,
                        fill: true,
                        backgroundColor: 'rgba(118, 75, 162, 0.4)',
                        borderColor: 'rgb(118, 75, 162)',
                        pointBackgroundColor: 'rgb(118, 75, 162)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(118, 75, 162)',
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            min: 0,
                            max: 3,
                            ticks: {
                                stepSize: 1,
                                color: 'rgba(0, 0, 0, 0.6)',
                                backdropColor: 'transparent',
                                font: {
                                    size: 14,
                                    weight: '500'
                                }
                            },
                            grid: {
                                color: 'rgba(118, 75, 162, 0.15)'
                            },
                            angleLines: {
                                color: 'rgba(118, 75, 162, 0.2)'
                            },
                            pointLabels: {
                                color: 'rgba(0, 0, 0, 0.85)',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // パーマリンクをコピー
        function copyPermalink() {
            const count = parseInt(document.getElementById('axisCount').value);
            const labels = [];
            const values = [];

            for (let i = 1; i <= count; i++) {
                const labelInput = document.getElementById(`label${i}`);
                const valueInput = document.getElementById(`value${i}`);

                labels.push(labelInput ? (labelInput.value || `Axis ${i}`) : `Axis ${i}`);
                values.push(valueInput ? valueInput.value : '1');
            }

            const labelsParam = labels.map(l => encodeURIComponent(l)).join(',');
            const valuesParam = values.join(',');

            const url = `${window.location.origin}${window.location.pathname}?count=${count}&labels=${labelsParam}&values=${valuesParam}`;

            navigator.clipboard.writeText(url).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Failed to copy URL. Please copy manually:\n' + url);
            });
        }

        // 通知を表示
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ページ読み込み時の初期化
        window.addEventListener('DOMContentLoaded', () => {
            const params = parseQueryParams();

            // 入力フォームを生成
            generateInputs();

            // ボタンの初期状態を設定
            updateAxisCountDisplay();

            // URLパラメータから値を設定
            setTimeout(() => {
                setValuesFromParams(params.labels, params.values);
                // 初期チャートを描画
                updateChart();
                // パラメータから読み込んだ後もボタンの状態を更新
                updateAxisCountDisplay();
            }, 100);
        });
    </script>
</body>
</html>
